<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Processing Complete - Invert PDF Colors</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f7fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 48px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      border: 1px solid #e8e8e8;
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 16px;
      font-size: 1.8em;
      font-weight: 600;
    }
    .success-icon {
      font-size: 3.5em;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 0.4s ease-out forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .message {
      color: #666;
      margin-bottom: 24px;
      font-size: 1em;
      line-height: 1.6;
    }
    .filename {
      background: #f8f9fa;
      padding: 12px 16px;
      border-radius: 4px;
      color: #495057;
      font-weight: 500;
      margin-bottom: 28px;
      word-break: break-all;
      font-size: 0.9em;
      border: 1px solid #e8e8e8;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      margin: 6px;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.95em;
      font-weight: 500;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background: #357abd;
    }
    .btn-secondary {
      background: white;
      color: #495057;
      border: 1px solid #d0d0d0;
    }
    .btn-secondary:hover {
      background: #f8f9fa;
      border-color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ…</div>
    <h1>Processing Complete!</h1>
    <p class="message">Your PDF has been successfully inverted and is ready to download.</p>
    <div class="filename">{{ filename }}</div>
    <a href="{{ url_for('download_file', filename=filename) }}" class="btn" download>Download Inverted PDF</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Process Another PDF</a>
  </div>
</body>
</html>
