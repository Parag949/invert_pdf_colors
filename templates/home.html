<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Processing Complete - Invert PDF Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px 0;
    }
    .success-card {
      max-width: 600px;
      margin: 0 auto;
    }
    .success-icon {
      font-size: 4rem;
      color: #198754;
      opacity: 0;
      animation: fadeInScale 0.5s ease-out forwards;
    }
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .filename-box {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 12px 16px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card success-card shadow-sm">
      <div class="card-body p-5 text-center">
        <div class="success-icon mb-3">
          <i class="bi bi-check-circle-fill"></i>
        </div>
        <h2 class="h4 mb-3">Processing Complete!</h2>
        <p class="text-muted mb-4">Your PDF has been successfully inverted and is ready to download.</p>
        
        <div class="filename-box mb-4">
          <i class="bi bi-file-earmark-pdf text-danger"></i>
          <small class="text-muted d-block mt-2">{{ filename }}</small>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-primary btn-lg px-4" download>
            <i class="bi bi-download me-2"></i>Download PDF
          </a>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg px-4">
            <i class="bi bi-arrow-left me-2"></i>Process Another
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
