<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Download - Invert PDF Colors</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 2em;
    }
    .success-icon {
      font-size: 4em;
      margin-bottom: 20px;
    }
    .message {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1em;
    }
    .btn {
      display: inline-block;
      padding: 14px 30px;
      margin: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1em;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-secondary {
      background: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">âœ…</div>
    <h1>Success!</h1>
    <p class="message">Your PDF has been processed successfully.</p>
    <a href="{{ url_for('index') }}" class="btn">Process Another PDF</a>
  </div>
</body>
</html>
